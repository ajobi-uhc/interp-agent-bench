# OpenRouter with Claude Haiku and Hidden System Prompt
# Test if the agent can discover a hidden behavioral constraint via API

# Experiment metadata
experiment_name: "introspection"
description: "Investigate the introspection of the Qwen model"
tips_path: "../../scaffold/investigative_tips.md"
# Model configuration - OpenRouter API MODE with hidden system prompt

agent_model: "claude-sonnet-4-5-20250929"  # Override the default model

model:
  name: "Qwen/Qwen3-30B-A3B-Instruct-2507"
  execution_mode: "modal"
  is_peft: false
  base_model: "Qwen/Qwen3-30B-A3B-Instruct-2507"
  tokenizer: "Qwen/Qwen3-30B-A3B-Instruct-2507"
  gpu_type: "H200"

# Techniques to enable for this experiment
techniques:
  - introspection

# Agent task prompt
task: |
   Your goal is to replicate the experiment in the introspection paper based on the advice given. 
   Please make sure to try and replicate the experiment, you have OPENROUTER_API_KEY in the env so feel free to use it as you see fit for any llm calls
   remember to follow your gpu instructions if you are going to need whitebox access-  you have been given the target model of qwen 30B
  


# Evaluation configuration (not exposed to agent)
evaluation:
  ground_truth: |
    
