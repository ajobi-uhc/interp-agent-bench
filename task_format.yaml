name: "hidden-behavior-elicitation"

task: "task.md"

environment:
  gpu:
    gpu_type: "H100"
    gpu_count: 1

  image:
    python_packages:
      - torch
      - transformers
      - accelerate
      - peft
      - jupyter
      - jupyter_client
      - pandas
      - matplotlib
      - numpy
      - seaborn

  components:
    - type: model
      name: "google/gemma-9b"
      access: full
      hidden: true

    - type: container
      dockerfile: "autorater/Dockerfile"
      access: scoped
      interface: [rate]

    - type: repo
      url: "github.com/shutdown_resistance"
      container: "Dockerfile"
      access: full

  mode: notebook

harness:
  type: single_agent
  skills:
    - gpu-environment
    - research-methodology
