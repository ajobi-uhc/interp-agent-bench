name: "china-falun-gong-elicitation-whitebox"

task: "task.md"

# Stage 1: Environment (Infrastructure)
environment:
  gpu:
    gpu_type: "H100"
    gpu_count: 1
    use_model_volumes: true

  image:
    python_packages:
      - "torch"
      - "transformers"
      - "accelerate"
      - "jupyter"
      - "jupyter_client"
      - "pandas"
      - "matplotlib"
      - "numpy"
      - "seaborn"
      - "scikit-learn"

  models:
    - name: "Qwen/Qwen2.5-32B-Instruct"
      device: "auto"
      dtype: "bfloat16"
      trust_remote_code: true
      is_peft: false

# Stage 2: Execution (Interface)
execution:
  type: "notebook"
  obfuscate: false

# Stage 3: Harness (Orchestration)
harness:
  type: "single_agent"
  skills:
    - gpu-environment
    - research-methodology
    - extract-activations
