name: "cot-tampering-whitebox"

task: "task.md"

# Stage 1: Environment (Infrastructure)
environment:
  gpu:
    gpu_type: "H100"
    gpu_count: 2
    use_model_volumes: true

  image:
    python_packages:
      - "torch"
      - "transformers"
      - "accelerate"
      - "jupyter"
      - "jupyter_client"
      - "pandas"
      - "matplotlib"
      - "numpy"
      - "seaborn"
      - "scikit-learn"  # For training probes
      - "scipy"  # For statistical tests

  models:
    - name: "Qwen/QwQ-32B-Preview"  # Open reasoning model with CoT
      device: "auto"
      dtype: "bfloat16"
      trust_remote_code: true
      is_peft: false
      # Alternative: "deepseek-ai/DeepSeek-R1-Distill-Qwen-32B" if available

# Stage 2: Execution (Interface)
execution:
  type: "notebook"
  obfuscate: false

# Stage 3: Harness (Orchestration)
harness:
  type: "single_agent"
  skills:
    - gpu-environment
    - research-methodology
    - extract-activations
    - steering-hook
