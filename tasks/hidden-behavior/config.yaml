name: "hidden-behavior-elicitation"

task: "task.md"

environment:
  name: "model"
  extra:
    obfuscate: true
    models:
      - name: "bcywinski/gemma-2-9b-it-user-female"
        is_peft: true
        base_model: "google/gemma-2-9b-it"
        device: "cuda"
        dtype: "bfloat16"
        trust_remote_code: true

skills:
  - gpu-environment
  - research-methodology

gpu:
  gpu_type: "H100"
  gpu_count: 1

image:
  python_packages:
    - "torch"
    - "transformers"
    - "accelerate"
    - "peft"
    - "jupyter"
    - "jupyter_client"
    - "pandas"
    - "matplotlib"
    - "numpy"
    - "seaborn"
