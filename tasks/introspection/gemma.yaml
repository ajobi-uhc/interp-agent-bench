name: "introspection-gemma-27b"

task: "task.md"

environment:
  name: "model"
  extra:
    obfuscate: false  # Show model name since this is introspection task
    models:
      - name: "google/gemma-3-27b-it"
        device: "auto"  # Distribute across 2 GPUs
        dtype: "bfloat16"
        trust_remote_code: true
        is_peft: false

skills:
  - gpu-environment
  - research-methodology
  - extract-activations
  - steering-hook

gpu:
  gpu_type: "H100"
  gpu_count: 1
  use_model_volumes: true

image:
  python_packages:
    - "torch"
    - "transformers"
    - "accelerate"
    - "jupyter"
    - "jupyter_client"
    - "pandas"
    - "matplotlib"
    - "numpy"
    - "seaborn"
