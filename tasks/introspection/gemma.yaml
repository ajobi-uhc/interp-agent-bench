name: "introspection-gemma-27b"

task: "task.md"

# Stage 1: Environment (Infrastructure)
environment:
  gpu:
    gpu_type: "H100"
    gpu_count: 1
    use_model_volumes: true

  image:
    python_packages:
      - "torch"
      - "transformers"
      - "accelerate"
      - "jupyter"
      - "jupyter_client"
      - "pandas"
      - "matplotlib"
      - "numpy"
      - "seaborn"

  models:
    - name: "google/gemma-3-27b-it"
      device: "auto"
      dtype: "bfloat16"
      trust_remote_code: true
      is_peft: false

# Stage 2: Execution (Interface)
execution:
  type: "notebook"
  obfuscate: false  # Show model name since this is introspection task
  skills:
    - gpu-environment
    - research-methodology
    - extract-activations
    - steering-hook

# Stage 3: Harness (Orchestration)
harness:
  type: "single_agent"
