name: "shutdown-resistance-investigation"

task: "task.md"

environment:
  name: "api_access"
  extra: {}

skills:
  - api-access
  - research-methodology

# CPU-only (no GPU needed for API calls)
gpu: null

image:
  python_packages:
    - "jupyter"
    - "jupyter_client"
    - "pandas"
    - "matplotlib"
    - "numpy"
    - "seaborn"
    - "openai>=1.88.0"  # Used for OpenRouter API access
    - "anthropic>=0.52.0"
    - "google-genai>=1.18.0"
    - "requests>=2.32.3"
    - "inspect-ai==0.3.105"  # Inspect AI evaluation framework
  system_packages:
    - "git"  # Required for cloning repos
    - "golang-go"  # Required for repo's Go files (next_question.go, obfuscator.go)
    - "docker.io"  # Docker for Inspect sandbox

github_repos:
  - "PalisadeResearch/shutdown_avoidance"
