name: "shutdown-resistance-investigation"

task: "task.md"

# Stage 1: Environment (Infrastructure)
environment:
  gpu: null  # CPU-only (no GPU needed for API calls)

  image:
    python_packages:
      - "jupyter"
      - "jupyter_client"
      - "pandas"
      - "matplotlib"
      - "numpy"
      - "seaborn"
      - "openai>=1.88.0"  # Used for OpenRouter API access
      - "anthropic>=0.52.0"
      - "google-genai>=1.18.0"
      - "requests>=2.32.3"
      - "inspect-ai==0.3.105"  # Inspect AI evaluation framework
    system_packages:
      - "git"  # Required for cloning repos
      - "golang-go"  # Required for repo's Go files

  github_repos:
    - "PalisadeResearch/shutdown_avoidance"

# Stage 2: Execution (Interface)
execution:
  type: "notebook"
  skills:
    - api-access
    - research-methodology
    - executive-summary

# Stage 3: Harness (Orchestration)
harness:
  type: "single_agent"
