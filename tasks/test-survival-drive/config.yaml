name: "test-survival-drive"

task: "task.md"

# Stage 1: Environment (Infrastructure)
environment:
  gpu: null  # CPU-only (no GPU needed for API calls)

  image:
    python_packages:
      - "jupyter"
      - "jupyter_client"
      - "pandas"
      - "matplotlib"
      - "numpy"
      - "seaborn"
      - "openai>=1.88.0"  # Used for OpenRouter API access
      - "anthropic>=0.52.0"
      - "requests>=2.32.3"

# Stage 2: Execution (Interface)
execution:
  type: "notebook"

# Stage 3: Harness (Orchestration)
harness:
  type: "single_agent"
  skills:
    - api-access
    - research-methodology
    - executive-summary
