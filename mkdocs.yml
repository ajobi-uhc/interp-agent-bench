site_name: Seer
site_description: Agent-driven interpretability experimentation framework with GPU cluster integration
site_url: https://ajobi-uhc.github.io/seer/
repo_url: https://github.com/ajobi-uhc/seer
repo_name: seer

theme:
  name: material
  palette:
    scheme: slate
    primary: black
    accent: white
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  custom_dir: docs/overrides

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true

extra_css:
  - overrides/assets/stylesheets/extra.css

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - LLM Context: llm-context.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quickstart.md
  - Core Concepts:
    - Overview: concepts/overview.md
    - Environment: concepts/environment.md
    - Scoped Sandbox & RPC: concepts/scoped-sandbox.md
    - Execution: concepts/execution.md
    - Harness: concepts/harness.md
    - Workspaces: concepts/workspaces.md
  - Experiments:
    - 1. Sandbox Intro: experiments/sandbox-intro.md
    - 2. Scoped Sandbox Intro: experiments/scoped-sandbox-intro.md
    - 3. Hidden Preference: experiments/03-hidden-preference.md
    - 4. Introspection: experiments/04-introspection.md
    - 5. Checkpoint Diffing: experiments/05-checkpoint-diffing.md
    - 6. Petri Harness: experiments/06-petri-harness.md
  - API Reference:
    - Environment API: api/environment.md
    - Execution API: api/execution.md
    - Harness API: api/harness.md
    - Workspace API: api/workspace.md
  - Development:
    - Contributing: development/contributing.md
    - Architecture: development/architecture.md
    - Testing: development/testing.md
